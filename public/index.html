    <script type="text/javascript" src="jscolor/jscolor.js"></script>
    <script type="text/javascript">
        var word_list = [];
        var words=['dfg','ertghy','wertghyj','dfdgh','erf'];
        for(var i=0;i<words.length;i++){
            var tag={};
            tag.text=words[i];
            tag.weight=5+0.5*i;
            word_list.push(tag);
        }
        $(function () {
            $("#example").jQCloud(word_list);
        });
    </script>
    <style type="text/css">
      textarea {border: none; resize: none}
    </style>
